{% extends 'base.html' %}

{% block title %}アカウント作成{% endblock %}
{% block h1 %}アカウント作成{% endblock %}
{% block content %}
<style>
  /* 右寄せにするスタイル */
  .border-style{
    border: solid;
    border-color: #60a8f0;
    border-radius: 5px 5px 5px 5px;
  }

  .right-align {
      text-align: right;
  }

  .text{
    color: #60a8f0;
  }

  a {
    color:#f0a860;
  }

</style>

  <form method="post" class="border-style p-4 m-4 bg-light form-group">
    {% csrf_token %}
    <input type="text" name='username' class="form-control my-4" placeholder="Username">
    <input type="password" name='password1' class="form-control mt-4" placeholder="Password">
    <input type="password" name='password2' class="form-control mt-4" placeholder="Re-enter password">
    <small class="mb-2 d-block text-start">パスワードは8文字以上で設定してください。</small>
    {% if form.errors %}
      <span class="mb-2 small text-danger d-block text-start">利用できないユーザIDやパスワードの
可能性があります。入力内容を再度ご確認ください。</span>
    {% endif %}
    <button type="submit" class="btn" style="background-color:#60a8f0">Create your account</button>
  </form>
{% endblock %}
