{% extends 'base.html' %}

{% block title %}{{ object.title }}{% endblock %}
{% block h1 %}旅行計画詳細{% endblock %}

{% block content %}
  <div class="p-4 m-4 bg-light border border-info rounded">
    <h2 class="text-info">{{ object.title }}</h2>
    <p>{{ object.date }}</p>
    <p>{{ object.time }}</p>
    <p>{{ object.schedule }}</p>
    <p>{{ object.note }}</p>

    <a href="{% url 'update-itinerary' object.pk %}" class="btn btn-primary">編集する</a>

  </div>
{% endblock %}
