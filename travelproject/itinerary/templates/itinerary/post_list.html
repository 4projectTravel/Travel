{% extends 'base.html' %}

{% block title %}口コミ一覧{% endblock %}
{% block h1 %}口コミ一覧{% endblock %}


{% block content %}
    {% for item in post_list %}
    <div class="p-4 m-4 bg-light border border-info rounded">
      <h2 class="text-info">{{ item.title }}</h2>
      <h6>カテゴリ：{{ item.category }}</h6>
      <div class="mt-3">
        <a href="{% url 'detail-post' item.pk %}">詳細へ</a>
      </div>
    </div>
    {% endfor %}
    {% include 'post/components/pagination.html' %}
{% endblock content %}
