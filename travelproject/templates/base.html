{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %} | 旅行アプリ</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'post/css/style.css' %}">


  </head>
  <body>
    <style>
    h1.top {
      border-width: 0px 0px 0px 3px;
      border-style: solid;
      padding: 5px;
      border-color: #60a8f0;
    }
    /* 右寄せにするスタイル */
    .border-style{
      border: solid;
      border-color: #60a8f0;
      border-radius: 5px 5px 5px 5px;
    }

    .text{
      color: #60a8f0;
    }

    a {
      color:#f0a860;
    }
    </style>

    <nav class="navbar navbar-light sticky-top" style="background-color:#60a8f0;">
      <div class="navbar-nav d-flex flex-row">
        <a class="navbar-brand" href="{% url 'topA' %}" style="color: #f0a860;">ほっと<span style="color: white;">りっぷ</span></a>
        <a class="nav-link mx-3" href="{% url 'list-itinerary-all' %}"> ユーザーの旅行記録</a>
        <a class="nav-link mx-3" href="{% url 'list-post' %}">鎌倉のスポット一覧</a>
        <a class="nav-link mx-3" href="{% url 'mypage_top' %}"> マイページ</a>
      </div>
    </nav>

    <div class='p-4 top' style="margin:60px;">
        <h1 class="top">{% block h1 %}{% endblock %}</h1>
        {% block content %}{% endblock content %}
    </div>


    <!--<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiugR_kRyfmu3OjnFbB1QL0qcdB-pfSb0&callback=initMap"
    async defer></script>-->

    <!--追加-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>

    {% block extrajs %}
    {% endblock %}

  </body>
</html>
